[tox]
miniversion = 3.8.0
envlist = py313, py312, py311, py310, mypy, flake8
isolated_build = true

[gh-actions]
python =
    3.13: py313
    3.12: py312, mypy, flake8
    3.11: py311
    3.10: py310

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/tox_req.txt
commands =
    pytest --basetemp={envtmpdir}

[testenv:flake8]
basepython = python3.12
deps = flake8
commands = flake8 src tests

[testenv:mypy]
basepython = python3.12
deps = -r{toxinidir}/tox_req.txt
commands = mypy src